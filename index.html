<!DOCTYPE html>
<head>
	<meta <charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<body>
	<div class="caja">
		<div class="container">
			<h1>Femicidios</h1>
		</div>
	</div>
	<div class="caja2">
		<div class="container2">
			<div class="col-md-5">
				<h3>Segun el Sernam, el Femicidio es:</h3>
				<div class="container">
					<p>Es el homicidio cometido contra la mujer que es o ha sido conyuge o conviviente del autor del crimen</p>
				</div>
			</div>
		</div>
	</div>
	<div class="caja1">
		<div class="container1">
			<div class="col-md-8">
				<h2>Variable</h2>
				<div class="container">
					<img src="img/imagen1'.svg"/width="100" height="100">
				</div>
			</div>
		</div>
	</div>
	<div>
		<script type="text/javascript">
    var svg = dimple.newSvg("body", 800, 600);
    var data = [
      { "Word":"Hello", "Awesomeness":2000 },
      { "Word":"World", "Awesomeness":3000 }
    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Word");
    chart.addMeasureAxis("y", "Awesomeness");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>
	</div>
</body>
</html>
